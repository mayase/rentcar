<div class="app-search">
    <div id="map"></div>
    <div class="filter">
        <div class="ui-selector class">
            <div class="ui-selector-active"
                 ng-click="self.selectors.class.isActive = !self.selectors.class.isActive"
                 ng-class="{small: self.selectors.class.value == 1,
                            normal: self.selectors.class.value == 2,
                            mid: self.selectors.class.value == 3,
                            large: self.selectors.class.value == 4}"></div>
            <div class="ui-selector-options" ng-class="{show: self.selectors.class.isActive}">
                <div class="ui-selector-option small" ng-click="self.selectors.class.select(1)"></div>
                <div class="ui-selector-option normal" ng-click="self.selectors.class.select(2)"></div>
                <div class="ui-selector-option mid" ng-click="self.selectors.class.select(3)"></div>
                <div class="ui-selector-option large" ng-click="self.selectors.class.select(4)"></div>
            </div>
        </div>
        <div class="ui-selector transmission">
            <div class="ui-selector-active"
                 ng-click="self.selectors.class.isActive = !self.selectors.class.isActive"></div>
            <div class="ui-selector-options" ng-class="{show: self.selectors.class.isActive}">
                <div class="ui-selector-option" ng-click="self.selectors.class.select(1)"></div>
                <div class="ui-selector-option" ng-click="self.selectors.class.select(2)"></div>
                <div class="ui-selector-option" ng-click="self.selectors.class.select(3)"></div>
            </div>
        </div>
    </div>
    <div class="content" ng-show="self.listActive" data-simplebar-direction="vertical">
        <div class="item">
            <div class="title">
                Car Number One
            </div>
            <div class="title">
                Car Number Two
            </div>
            <div class="title">
                Car Number Three
            </div>
        </div>
    </div>
    <div style="clear:both;"></div>
    <!--ng-class="{show: self.listActive, hide: !self.listActive}"-->
    <div class="ui-control listMapToggle"
         ng-click="self.listActive = !self.listActive">
        <i class="fa fa-map-o" ng-show="self.listActive"></i>
        <i class="fa fa-list-ul" ng-hide="self.listActive"></i>
        <div class="addon">10</div>
    </div>
    <div class="ui-control mapSearch" ng-click="" ng-hide="self.listActive">
        Поиск по карте <i class="fa fa-refresh"></i>
    </div>
</div>
